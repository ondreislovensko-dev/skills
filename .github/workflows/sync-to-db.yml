name: Sync skills to production DB

on:
  push:
    branches: [main]
  pull_request:
    types: [closed]
    branches: [main]

jobs:
  sync:
    if: github.event_name == 'push' || github.event.pull_request.merged == true
    runs-on: ubuntu-latest
    steps:
      - name: Sync skills and use cases to production DB
        env:
          PLATFORM_URL: ${{ secrets.PLATFORM_URL }}
          SYNC_SECRET: ${{ secrets.SYNC_SECRET }}
        run: |
          response=$(curl -s -w "\n%{http_code}" -X POST \
            "${PLATFORM_URL}/api/sync" \
            -H "Authorization: Bearer ${SYNC_SECRET}" \
            -H "Content-Type: application/json")

          http_code=$(echo "$response" | tail -1)
          body=$(echo "$response" | head -n -1)

          echo "Response ($http_code):"
          echo "$body" | jq . 2>/dev/null || echo "$body"

          if [ "$http_code" -ne 200 ]; then
            echo "::error::Sync failed with HTTP $http_code"
            exit 1
          fi
